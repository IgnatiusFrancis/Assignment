<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="content tomato">
      <div class="image img-bg">
        <div class="content-wrapper">
          <section id="left">
            <div class="text-div">
              <h2>Learn to code by watching others</h2>
              <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
          </section>
          <section>
            <form action="success.html" class="sec_holder">
              <div class="reg box_shadow">
                <p>Login form</p>
              </div>
              <div class="form-div">
                <div class="_inputs">
                  <div class="input_tag">
                    <label>Email address</label>
                    <input type="email" placeholder="Email Address" required />
                  </div>
                  <div class="input_tag">
                    <label>Password</label>
                    <input
                      type="password"
                      title="Enter atleast 6 characters"
                      placeholder="Password"
                      minlength="6"
                     maxlength="10"
                      required
                    />
                  </div>
                  <div class="" style="text-align: center">
                    <button
                      type="submit"
                      class="input_tag"
                      style="
                        padding: 10px;
                        width: 50%;
                        background: #ff7979;
                        color: white;
                        border-color: transparent;
                      "
                    >
                      Submit
                    </button>
                  </div>
                  <div>
                    <p class="font_sz">
                      Don't have an account? <a href="registration.html">Click Me</a>
                      
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
